<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festa ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #FFD700, #FF69B4);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #score {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 8rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.9);
      opacity: 0;
      /* Animation after balloon start delay + 5s = 7s total */
      animation: pop 1s ease-out 7s forwards;
      z-index: 3;
    }
    @keyframes pop {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      60% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    #screenshot-container {
      width: 95%;
      max-width: 700px;
      margin-top: 200px;
      margin-bottom: 1rem;
      border: 4px solid rgba(255,255,255,0.8);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.2);
      z-index: 1;
    }
    #screenshot-container img {
      width: 100%;
      display: block;
      border-radius: 6px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0 0.25rem;
      text-align: center;
      z-index: 1;
    }
    p {
      font-size: 1.2rem;
      margin: 0;
      text-align: center;
      z-index: 1;
    }
    #balloons-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      border-radius: 50%;
      opacity: 0.8;
      animation: rise infinite ease-in;
      z-index: 2;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(1.2); }
    }
    @media (max-width: 480px) {
      #score { font-size: 6rem; top: 15%; }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      #screenshot-container { border-width: 3px; margin-top: 150px; }
    }
  </style>
</head>
<body>
  <div id="balloons-container"></div>
  <div id="score">87</div>
  <div id="screenshot-container">
    <img src="background.png" alt="Screenshot laurea" />
  </div>
  <h1>ðŸŽ“ Congratulazioni Mimi! ðŸŽ‰</h1>
  <p>Non ci speravamo piÃ¹ ðŸ˜‰</p>
  <script>
    const colors = ['#FF5C5C','#FFB86C','#FFD56B','#88ED91','#5AC8FA','#A78BFA'];
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      const size = Math.random() * 25 + 30;
      balloon.style.width = size + 'px';
      balloon.style.height = (size * 1.4) + 'px';
      balloon.style.left = Math.random() * 100 + '%';
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = (Math.random() * 3 + 5) + 's';
      document.getElementById('balloons-container').appendChild(balloon);
      setTimeout(() => balloon.remove(), 8000);
    }
    window.onload = () => {
      // Delay balloon start by 2 seconds
      setTimeout(() => {
        for (let i = 0; i < 30; i++) setTimeout(createBalloon, i * 250);
        setInterval(createBalloon, 800);
      }, 2000);
    };
  </script>
</body>
</html>
