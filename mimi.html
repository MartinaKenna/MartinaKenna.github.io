<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festa ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Immagine di sfondo: salva il file come 'background.png' nella stessa cartella della pagina */
      background: url('background.png') center center / cover no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    #balloons-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
      animation: rise infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(1.2); }
    }
  </style>
</head>
<body>
  <div id="balloons-container"></div>
  <h1>ðŸŽ“ Congratulazioni Mimi! ðŸŽ‰</h1>
  <p style="font-size:1.5em;">Non ci speravamo piÃ¹ ðŸ˜‰</p>
  <script>
    const colors = ['#FF5C5C','#FFB86C','#FFD56B','#88ED91','#5AC8FA','#A78BFA'];
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      const size = Math.random() * 30 + 40;
      balloon.style.width = size + 'px';
      balloon.style.height = (size * 1.4) + 'px';
      balloon.style.left = Math.random() * 100 + '%';
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = (Math.random() * 3 + 5) + 's';
      document.getElementById('balloons-container').appendChild(balloon);
      setTimeout(() => balloon.remove(), 8000);
    }
    window.onload = () => {
      for (let i = 0; i < 30; i++) {
        setTimeout(createBalloon, i * 300);
      }
      setInterval(createBalloon, 1000);
    };
  </script>
</body>
</html>
